<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}全球科技简报{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Noto Sans SC', 'Helvetica Neue', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0d0d0d;
            --bg-card: rgba(255,255,255,0.04);
            --bg-card-hover: rgba(255,255,255,0.08);
            --text-primary: #f5f5f7;
            --text-secondary: rgba(255,255,255,0.7);
            --text-tertiary: rgba(255,255,255,0.45);
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(255,255,255,0.1);
            --glow: rgba(0,113,227,0.4);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Noto Sans SC', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
        
        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
        }
        
        .glass-strong {
            background: rgba(30,30,30,0.8);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px) saturate(200%);
            border: 1px solid rgba(255,255,255,0.12);
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            font-weight: 500;
            padding: 14px 28px;
            border-radius: 980px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 8px 30px var(--glow);
        }
        
        .btn-primary:active { transform: scale(0.98); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            font-weight: 500;
            padding: 14px 28px;
            border-radius: 980px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-text-color {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background: rgba(255,255,255,0.12);
            transform: scale(1.05);
        }
        
        .tag-ai { background: rgba(59,130,246,0.15); border-color: rgba(59,130,246,0.3); color: #60a5fa; }
        .tag-robotics { background: rgba(139,92,246,0.15); border-color: rgba(139,92,246,0.3); color: #a78bfa; }
        .tag-embodied { background: rgba(99,102,241,0.15); border-color: rgba(99,102,241,0.3); color: #818cf8; }
        .tag-semiconductor { background: rgba(249,115,22,0.15); border-color: rgba(249,115,22,0.3); color: #fb923c; }
        .tag-auto { background: rgba(34,197,94,0.15); border-color: rgba(34,197,94,0.3); color: #4ade80; }
        .tag-health { background: rgba(239,68,68,0.15); border-color: rgba(239,68,68,0.3); color: #f87171; }
        .tag-economy { background: rgba(234,179,8,0.15); border-color: rgba(234,179,8,0.3); color: #facc15; }
        .tag-business { background: rgba(6,182,212,0.15); border-color: rgba(6,182,212,0.3); color: #22d3ee; }
        .tag-politics { background: rgba(107,114,128,0.15); border-color: rgba(107,114,128,0.3); color: #9ca3af; }
        .tag-investment { background: rgba(14,165,233,0.15); border-color: rgba(14,165,233,0.3); color: #38bdf8; }
        .tag-electronics { background: rgba(236,72,153,0.15); border-color: rgba(236,72,153,0.3); color: #f472b6; }
        .tag-people { background: rgba(168,85,247,0.15); border-color: rgba(168,85,247,0.3); color: #c084fc; }
        
        .animate-in {
            animation: animateIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes animateIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,113,227,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
        }
        
        .nav-blur {
            background: rgba(0,0,0,0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        
        .article-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255,255,255,0.15);
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .section-title { font-size: 22px; }
        }
        
        .scroll-snap-x {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .scroll-snap-item {
            scroll-snap-align: start;
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .safe-top { padding-top: env(safe-area-inset-top, 0); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .safe-left { padding-left: env(safe-area-inset-left, 0); }
        .safe-right { padding-right: env(safe-area-inset-right, 0); }
        
        .stat-number {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
        }
        
        @media (max-width: 768px) {
            .stat-number { font-size: 36px; }
        }
        
        .category-nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        .category-pill {
            flex-shrink: 0;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255,255,255,0.06);
            border: 1px solid transparent;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .category-pill:hover,
        .category-pill.active {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
            color: var(--text-primary);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="antialiased safe-top">
    {% block content %}{% endblock %}
    
    <footer class="text-center py-10 safe-bottom">
        <p class="text-sm" style="color: var(--text-tertiary);">
            Powered by AI · 每日 06:00 CST 自动更新
        </p>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
