<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}每日全球科技简报{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .article-card {
            border-left: 4px solid transparent;
            transition: all 0.2s ease;
        }
        .article-card:hover {
            border-left-color: #667eea;
            background: #f8fafc;
        }
        .prediction-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9eef5 100%);
        }
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .tag-ai { background: #dbeafe; color: #1d4ed8; }
        .tag-robotics { background: #f3e8ff; color: #7c3aed; }
        .tag-embodied { background: #e0e7ff; color: #4338ca; }
        .tag-semiconductor { background: #ffedd5; color: #c2410c; }
        .tag-auto { background: #dcfce7; color: #16a34a; }
        .tag-health { background: #fee2e2; color: #dc2626; }
        .tag-economy { background: #fef3c7; color: #d97706; }
        .tag-business { background: #cffafe; color: #0891b2; }
        .tag-politics { background: #f3f4f6; color: #4b5563; }
        .tag-investment { background: #e0f2fe; color: #0284c7; }
        .tag-electronics { background: #fce7f3; color: #db2777; }
        .tag-people { background: #ede9fe; color: #7c3aed; }
        
        /* Markdown styles */
        .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1.5rem; }
        .prose blockquote { 
            border-left: 3px solid #e5e7eb; 
            padding-left: 1rem; 
            color: #6b7280;
            font-style: normal;
        }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; }
        .prose a { color: #4f46e5; text-decoration: none; }
        .prose a:hover { text-decoration: underline; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="antialiased">
    {% block content %}{% endblock %}
    
    <footer class="text-center py-8 text-white/70 text-sm">
        <p>Powered by OpenClaw · Updated daily at 10:00 AM CST</p>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
