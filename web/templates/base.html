<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}科技简报{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-base: #09090b;
            --bg-sidebar: #0c0c0f;
            --bg-surface: #131316;
            --bg-elevated: #1a1a1f;
            --bg-card: #18181b;
            --bg-hover: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;
            --border: #27272a;
            --border-light: #3f3f46;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-muted: rgba(59, 130, 246, 0.12);
            --accent-subtle: rgba(59, 130, 246, 0.08);
        }
        
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }
        
        /* Category Colors */
        .cat-ai { --cat-color: #3b82f6; --cat-bg: rgba(59,130,246,0.12); }
        .cat-robotics { --cat-color: #8b5cf6; --cat-bg: rgba(139,92,246,0.12); }
        .cat-embodied_ai { --cat-color: #6366f1; --cat-bg: rgba(99,102,241,0.12); }
        .cat-semiconductor { --cat-color: #f97316; --cat-bg: rgba(249,115,22,0.12); }
        .cat-auto { --cat-color: #22c55e; --cat-bg: rgba(34,197,94,0.12); }
        .cat-health { --cat-color: #ef4444; --cat-bg: rgba(239,68,68,0.12); }
        .cat-economy { --cat-color: #eab308; --cat-bg: rgba(234,179,8,0.12); }
        .cat-business { --cat-color: #06b6d4; --cat-bg: rgba(6,182,212,0.12); }
        .cat-politics { --cat-color: #6b7280; --cat-bg: rgba(107,114,128,0.12); }
        .cat-investment { --cat-color: #0ea5e9; --cat-bg: rgba(14,165,233,0.12); }
        .cat-consumer_electronics { --cat-color: #ec4899; --cat-bg: rgba(236,72,153,0.12); }
        .cat-key_people { --cat-color: #a855f7; --cat-bg: rgba(168,85,247,0.12); }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-8px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-in { animation: fadeIn 0.25s ease-out forwards; }
        .animate-slide { animation: slideIn 0.2s ease-out forwards; }
        
        /* Safe areas for mobile */
        .safe-top { padding-top: env(safe-area-inset-top, 0); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
        
        /* Hide scrollbar utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* ===== LEFT SIDEBAR (Dates) ===== */
        .sidebar-left {
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            width: 200px;
            flex-shrink: 0;
        }
        
        /* ===== RIGHT SIDEBAR (TOC) ===== */
        .sidebar-right {
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border);
            width: 280px;
            flex-shrink: 0;
        }
        
        /* TOC styles */
        .toc-category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.15s;
            user-select: none;
        }
        .toc-category:hover {
            background: var(--bg-hover);
        }
        .toc-category.active {
            background: var(--accent-muted);
            color: var(--accent);
        }
        .toc-category .chevron {
            transition: transform 0.2s ease;
            font-size: 10px;
            color: var(--text-tertiary);
        }
        .toc-category.collapsed .chevron {
            transform: rotate(-90deg);
        }
        
        .toc-articles {
            overflow: hidden;
            transition: max-height 0.25s ease-out;
        }
        .toc-articles.collapsed {
            max-height: 0 !important;
        }
        
        .toc-article {
            display: block;
            padding: 6px 12px 6px 28px;
            font-size: 12px;
            line-height: 1.4;
            color: var(--text-tertiary);
            text-decoration: none;
            border-radius: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: all 0.15s;
        }
        .toc-article:hover {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }
        .toc-article.active {
            background: var(--accent-subtle);
            color: var(--accent);
        }
        
        /* Date list items */
        .date-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.15s ease;
        }
        .date-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        .date-item.active {
            background: var(--accent-muted);
            color: var(--accent);
        }
        
        /* Card styles */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .card:hover {
            border-color: var(--border-light);
        }
        
        .article-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
            scroll-margin-top: 24px;
        }
        .article-card:hover {
            border-color: var(--border-light);
        }
        .article-card:target,
        .article-card.highlight {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-muted);
        }
        
        /* Section title */
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            scroll-margin-top: 24px;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Nav blur */
        .nav-blur {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        /* Stat number */
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
        }
        
        /* Category badge */
        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Mobile overlay */
        .mobile-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }
        .mobile-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Mobile sidebars */
        @media (max-width: 1024px) {
            .sidebar-left {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.25s ease;
            }
            .sidebar-left.open {
                transform: translateX(0);
            }
            .sidebar-right {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(100%);
                transition: transform 0.25s ease;
            }
            .sidebar-right.open {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 1025px) {
            .mobile-header { display: none; }
        }
        
        /* Expand/collapse all button */
        .toc-controls {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
        }
        .toc-control-btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 11px;
            color: var(--text-tertiary);
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .toc-control-btn:hover {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }
        
        /* Summary box */
        .summary-box {
            background: linear-gradient(135deg, var(--accent-subtle) 0%, rgba(139,92,246,0.08) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        /* Key point bullet */
        .key-point {
            position: relative;
            padding-left: 16px;
        }
        .key-point::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }
        
        /* Impact box */
        .impact-box {
            background: rgba(234,179,8,0.08);
            border: 1px solid rgba(234,179,8,0.2);
            border-radius: 8px;
            padding: 16px;
        }
        
        /* Quick stats inline */
        .quick-stats {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        .quick-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-tertiary);
        }
        .quick-stat strong {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="antialiased">
    {% block content %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
