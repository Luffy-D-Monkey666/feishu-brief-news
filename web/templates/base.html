<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}ÊØèÊó•ÂÖ®ÁêÉÁßëÊäÄÁÆÄÊä•{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-card-hover: #242424;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.7);
            --text-tertiary: rgba(255,255,255,0.5);
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --border-color: rgba(255,255,255,0.1);
            --shadow: 0 8px 32px rgba(0,0,0,0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Netflix-style smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
        }
        
        /* Apple-style navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .nav-logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-logo span {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Hero Section - Apple Style */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 24px 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 100%;
            background: radial-gradient(ellipse at center top, rgba(102,126,234,0.15) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }
        
        .hero-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .hero-title {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .hero-title .gradient {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        /* CTA Button - Apple Style */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: var(--accent);
            color: white;
            font-size: 17px;
            font-weight: 500;
            border-radius: var(--radius-xl);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: transparent;
            color: var(--accent);
            font-size: 17px;
            font-weight: 500;
            border-radius: var(--radius-xl);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(10,132,255,0.1);
        }
        
        /* Feature Cards - Netflix Style */
        .features {
            padding: 80px 0;
        }
        
        .section-title {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -0.02em;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .feature-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 32px;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .feature-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }
        
        .feature-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .feature-desc {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Category Pills */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 40px 0;
        }
        
        .category-pill {
            padding: 10px 18px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: default;
        }
        
        .category-pill:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }
        
        /* Archive Section - Netflix Style Horizontal Scroll */
        .archive {
            padding: 60px 0;
        }
        
        .archive-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .archive-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        
        .archive-scroll::-webkit-scrollbar {
            height: 4px;
        }
        
        .archive-scroll::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 2px;
        }
        
        .archive-scroll::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }
        
        .archive-card {
            flex: 0 0 auto;
            width: 200px;
            padding: 24px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            scroll-snap-align: start;
        }
        
        .archive-card:hover {
            background: var(--bg-card-hover);
            transform: scale(1.02);
        }
        
        .archive-date {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .archive-month {
            font-size: 14px;
            color: var(--text-tertiary);
        }
        
        /* Footer */
        .footer {
            padding: 40px 0;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
            border-top: 1px solid var(--border-color);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            color: var(--text-secondary);
            font-size: 17px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 100px 20px 60px;
                min-height: auto;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 16px;
            }
            
            .btn-primary, .btn-secondary {
                padding: 14px 24px;
                font-size: 15px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-content {
                padding: 0 16px;
            }
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">
                üì∞ <span>Tech Brief</span>
            </a>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <footer class="footer">
        <div class="container">
            <p>Powered by AI ¬∑ Updated daily at 10:00 AM CST</p>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
